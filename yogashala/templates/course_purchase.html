{% extends 'index.html' %}
{% load static %}
<!-- Breadcrumb End -->
{% block content %}
<style>


    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=number], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    input[type=email], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=date], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }

    label{
      display: block;
    }
    .payment-option {
        display: flex;
        align-items: center;
    }

    .payment-option input[type="radio"] {
        margin-right: 10px;
    }
    
    /* .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    } */
    </style>
    </head>
    <body>
    <div class="container">

        <br>
        <button class="btn btn-success;"><h3 style="font-family:Arial;color: #04AA6D; margin-left:250px;">BILLING INFORMATION</h3></button><br>
        <h4 style="font-family: cursive;">My Puja Selection<br><br>{{ course.course_name}} {{ course.title}}</h4><br>
        <p style="font-weight: bold;font-size:30px;">Special Price:<span style="color: black;font-size:30px;"> {{ course.price }} USD</span</p>

        <form action="{% url 'course_purchase' pk=course.pk %}" method="post">
            {% csrf_token %}

            <label for="country" class="form-label">Select country:</label>
            <select class="form-select" id="country" name="country">
              <option value="Nepal">Nepal</option>
              <option value="India">India</option>

              <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>

            </select>
        <br>
        <br>  

        <label>First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <label>Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <label>Contact number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="e.g., +1234567890" required pattern="^\+\d{1,}$">

        <label>Choose the Puja Date</label>
        <input type="date" id="puja_date" name="puja_date" placeholder="Date" min="2023-09-23" required>

        <label>Any special request</label>
        <textarea id="messages" name="messages" placeholder=""></textarea>

    
    
        
        <!-- <label for="payment">Choose a Payment method:</label>
        <select name="payment" id="payment" required>
            <option value="esewa">esewa</option>
            <option value="paypal">paypal</option>
        </select> -->

          <label>Choose a Payment method:</label>
          <div class="payment-option">
            <input type="radio" id="esewa" name="payment" value="esewa" required>
            <label for="esewa">eSewa</label>
        </div>
        <div class="payment-option">

            <input type="radio" id="paypal" name="payment" value="paypal" required>
            <label for="paypal">PayPal</label>
        </div>

        <div class="payment-option">

          <input type="radio" id="cod" name="payment" value="cod" required>
          <label for="cod">payment on puja</label>
      </div>
        



    &nbsp;&nbsp;<input type="submit" value="click to pay"><p>Note:Please use esewa for national and paypal for any international payment</p>

      </form>
    </div>
    </body>
    {% endblock %}
    <script>
      // Get today's date
      var today = new Date();
      
      // Format the date in YYYY-MM-DD
      var yyyy = today.getFullYear();
      var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
      var dd = String(today.getDate()).padStart(2, '0');
      var formattedDate = yyyy + '-' + mm + '-' + dd;
      
      // Set the 'min' attribute of the input element to today's date
      document.getElementById("puja_date").setAttribute("min", formattedDate)


    </script>
