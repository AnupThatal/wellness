{% extends 'index.html' %}

{% block content %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="display: flex; justify-content: center;">
                <div class="header__top__widget">
                    <p class="text-center"><span class="display-4">&#129496;</span></p>
                    <a href="{% url 'create_pandit' %}" class="btn btn-info">
                        Become a Pandit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <form action='{% url "create_pandit" %}' method="post" enctype="multipart/form-data"
          style="max-width: 700px; width: 100%; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}

        <!-- Trainer Information -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="trainer_name">Trainer Name</label>
                <input type="text" class="form-control" id="trainer_name" placeholder="Enter name" name="trainer_name">
            </div>
            <div class="form-group col-md-6">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter phone number" name="contact">
            </div>
        </div>

        <!-- Location Information -->
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" class="form-control" name="country">
                <option selected disabled>Choose...</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="Australia">Australia</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="location">Address</label>
                <input type="text" class="form-control" id="location" placeholder="Enter address" name="location">
            </div>
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
            </div>
        </div>

        <!-- Additional Information -->
     
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div class="form-group">
            <label for="desc">Any Description about you</label>
            <textarea type="Desc" class="form-control" name="Desc"></textarea>
        </div>

        <div class="form-group">
            <label for="pic">Trainer Picture</label>
            <input type="file" class="form-control" id="pic" name="pic" accept="image/*">
        </div>

        <!-- Agreement Checkbox -->
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label" for="gridCheck">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    Note: The information given is correct
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
