{% extends 'index.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="font-weight-bold text-center mb-4">Serving at your community</h2>
        </div>
    </div>
    <div class="row justify-content-center mb-4">
        <div class="col-md-2 mb-2">
            <a href="{% url 'findpandit' name='India' %}" class="btn btn-success btn-block">India</a>
        </div>
        <div class="col-md-2 mb-2">
            <a href="{% url 'findpandit' name='Nepal' %}" class="btn btn-success btn-block">Nepal</a>
        </div>
        <div class="col-md-2 mb-2">
            <a href="{% url 'findpandit' name='Canada' %}" class="btn btn-success btn-block">Canada</a>
        </div>
        <div class="col-md-2 mb-2">
            <a href="{% url 'findpandit' name='Australia' %}" class="btn btn-success btn-block">Australia</a>
        </div>
        <div class="col-md-2 mb-2">
            <a href="{% url 'findpandit' name='USA' %}" class="btn btn-success btn-block">USA</a>
        </div>
    </div>

    <div class="row">
        {% for i in t %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="{{ i.trainer_pic.url }}" class="card-img-top" alt="{{ i.trainer_name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ i.trainer_name }}</h5>
                    <p class="card-text font-weight-bold">PUJA: {{ i.expertise }}</p>
                    <p class="card-text font-weight-bold">LOCATION: {{ i.location }}</p>
                    <a href="{% url 'course_detail' pk=i.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
